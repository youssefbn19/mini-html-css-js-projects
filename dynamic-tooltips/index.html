<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Tooltips</title>
</head>

<body>
    <div class="container">
        <span>Hover Me</span>
        <span class="tooltip left-tooltip">Hello there (❁´◡`❁)</span>
    </div>
    <div class="container">
        <span>Hover Me</span>
        <span class="tooltip top-tooltip">Hello there (❁´◡`❁)</span>
    </div>
    <div class="container">
        <span>Hover Me</span>
        <span class="tooltip bottom-tooltip">Hello there (❁´◡`❁)</span>
    </div>
    <div class="container">
        <span>Hover Me</span>
        <span class="tooltip right-tooltip">Hello there (❁´◡`❁)</span>
    </div>
</body>

</html>
